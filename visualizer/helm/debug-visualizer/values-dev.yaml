replicaCount: 1

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: dev.visualizer.coregame.de
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - dev.visualizer.coregame.de
      secretName: dev-visualizer-coregame-de-tls

