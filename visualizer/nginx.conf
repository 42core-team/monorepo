events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    etag on;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_disable "msie6";
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        application/vnd.ms-fontobject
        font/ttf
        font/otf
        image/svg+xml;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Never cache the HTML entrypoint
        location = /index.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # Never cache the service worker
        location = /sw.js {
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # Long-cache only hashed JS/CSS (immutable)
        location ~* "-[A-Za-z0-9]{8,}\.(?:js|css)(?:\.map)?$" {
            add_header Cache-Control "public, max-age=31536000, immutable" always;
        }

        # Short TTL for non-hashed JS/CSS
        location ~* "\.(?:js|css)$" {
            add_header Cache-Control "public, max-age=600, must-revalidate" always;
        }

        # Short TTL for images and fonts
        location ~* "\.(?:png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2)$" {
            add_header Cache-Control "public, max-age=600, must-revalidate" always;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
